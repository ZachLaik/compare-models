name: Refresh leaderboard & pricing

on:
  schedule:
    # Runs every day at 03:00 Paris time (01:00 UTC during summertime)
    - cron:  '0 1 * * *'
  workflow_dispatch:  # allow manual runs from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # allow the bot to push changes
      id-token: write
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run update script
        run: python update_leaderboard.py

      - name: Commit & push (if anything changed)
        uses: EndBug/add-and-commit@v9
        with:
          add: "*.csv *.md"
          message: "chore: daily leaderboard refresh [skip ci]"
