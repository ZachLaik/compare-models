<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Chatbot Model Comparator</title>
  <link rel="icon" type="image/jpeg" href="favicon.jpg" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <div class="logo">‚ö°</div>
        <div class="header-text">
          <h1>Compare LLMs from Chatbot Arena</h1>
          <p>
            Data from <a href="https://openlm.ai/chatbot-arena/" target="_blank">OpenLM.ai Chatbot Arena+</a> (aggregated benchmarks) and <a href="https://github.com/BerriAI/litellm" target="_blank">LiteLLM</a> (pricing).
          </p>
        </div>
      </div>
    </div>

    <div class="cards-container">
      <div class="search-card">
        <div class="card-header">
          <div class="card-icon">üîç</div>
          <h3>Search & Filter Models</h3>
        </div>
        <div class="card-content">
          <input type="text" id="search" placeholder="e.g. gpt-4o, llama, mistral" />
          
          <div class="checkbox-container">
            <input type="checkbox" id="view-all-providers" />
            <label for="view-all-providers">View all providers (show duplicates)</label>
          </div>
          
          <button id="compare-button">Compare Selected Models</button>
        </div>
      </div>

      <div class="calculator-card">
        <div class="card-header">
          <div class="card-icon">üßÆ</div>
          <h3>Cost Calculator</h3>
        </div>
        <div class="card-content">
          <div class="input-group">
            <label for="input-tokens">Input Tokens (Millions)</label>
            <input type="number" id="input-tokens" value="1" min="0" step="0.1" />
          </div>
          
          <div class="input-group">
            <label for="output-tokens">Output Tokens (Millions)</label>
            <input type="number" id="output-tokens" value="0.1" min="0" step="0.1" />
          </div>
          
          <button id="calculate-costs">Calculate Costs</button>
        </div>
      </div>
    </div>

    <main>
      <div class="table-wrapper">
        <div id="table-container"></div>
      </div>
    </main>

    <footer>
      <p><strong>Data Source:</strong> <a href="https://openlm.ai/chatbot-arena/" target="_blank">OpenLM.ai Chatbot Arena+</a> leaderboard</p>
      <p>Model pricing via <a href="https://github.com/BerriAI/litellm" target="_blank">LiteLLM</a> (MIT License)</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js?v=3"></script>
</body>
</html>
