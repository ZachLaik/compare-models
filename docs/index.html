<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Model Comparator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Compare LLMs from Chatbot Arena</h1>
    <p>
      Data from <a href="https://openlm.ai/chatbot-arena/" target="_blank">OpenLM.ai Chatbot Arena+</a> (aggregated benchmarks) and <a href="https://github.com/BerriAI/litellm" target="_blank">LiteLLM</a> (pricing).
    </p>

    <div class="top-bar">
      <div class="left-controls">
        <div class="search-section">
          <label for="search">ðŸ”Ž Search model name:</label>
          <div class="search-input-row">
            <input type="text" id="search" placeholder="e.g. gpt-4o, llama, mistral" />
            <button id="compare-button">Compare Selected Models</button>
          </div>
        </div>
        
        <div class="view-all-toggle">
          <label for="view-all-providers">
            <input type="checkbox" id="view-all-providers" />
            View all providers (show duplicates)
          </label>
        </div>
      </div>

      <aside class="cost-calculator">
        <h3>ðŸ’° Cost Calculator</h3>
        <div class="calculator-inputs">
          <div class="input-row">
            <label for="input-tokens">Input:</label>
            <input type="number" id="input-tokens" value="1" min="0" step="0.1" />
            <span class="unit">M tokens</span>
          </div>
          <div class="input-row">
            <label for="output-tokens">Output:</label>
            <input type="number" id="output-tokens" value="0.1" min="0" step="0.1" />
            <span class="unit">M tokens</span>
          </div>
          <button id="calculate-costs">Calculate Costs</button>
        </div>
      </aside>
    </div>

    <main>
      <div class="table-wrapper">
        <div id="table-container"></div>
      </div>
    </main>

    <footer>
      <p><strong>Data Source:</strong> <a href="https://openlm.ai/chatbot-arena/" target="_blank">OpenLM.ai Chatbot Arena+</a> leaderboard</p>
      <p>Model pricing via <a href="https://github.com/BerriAI/litellm" target="_blank">LiteLLM</a> (MIT License)</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
