name: Refresh leaderboard & pricing

on:
  schedule:
    # Runs every day at 03:00 Paris time (01:00 UTC during summertime)
    - cron: '0 1 * * *'
  workflow_dispatch:

concurrency:
  group: daily-leaderboard-refresh
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # <-- needed for rebase
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run update script
        run: python update_leaderboard.py

      - name: Commit & push (if anything changed)
        uses: EndBug/add-and-commit@v9
        with:
          add: "*.csv *.md"
          message: "chore: daily leaderboard refresh [skip ci]"
          default_author: github_actor
          pull: "--rebase --autostash"   # <-- resolves non-fast-forward
          push: true
